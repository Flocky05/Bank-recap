<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div  class="bg-teal-200 my-5 p-5">
        <header>
            <h1 class="text-4xl text-center mt-4">Let's get some <span class="font-medium text-fuchsia-400">"Moooooney!!!"</span></h1>
        </header>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-lime-400 p-4  rounded-md">
                    <h4 class="font-medium ">Deposit</h4>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span>
                    </h2>
                </div>
                <div class="bg-cyan-300 p-4  rounded-md">
                    <h4 class="font-medium ">Withdraw</h4>
                    <h2  class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-4  rounded-md ">
                    <h4 class="font-medium ">Balance</h4>
                    <h2 class="text-3xl">$<span id="balance-total">1240</span>
                    </h2>
                </div>
                
            </div>
        </section>
        <main>
            <section>
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white mt-12">
                    <div class="bg-purple-400 p-5 rounded-md">
                        <h2 class="text-2xl">Please Deposit</h2>
                        <div class="p-7">
                            <input class="w-9/12 block mb-2 px-3 text-black " type="number" id="deposit-field" placeholder="$ amount you want to deposit">
                            <button id="btn-deposit" class="bg-indigo-700 rounded-md px-6 py-1 mt-2 text-sm">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-violet-500 p-5 rounded-md">
                        <h2 class="text-2xl">Please Withdraw</h2>
                        <div class="p-7">
                            <input class="w-9/12 block mb-2 px-3 text-black" type="number" id="withdraw-field" placeholder="$ amount you want to withdraw">
                            <button id="btn-withdraw" class="bg-indigo-700 rounded-md px-6 py-1 mt-2 text-sm">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
