<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <header>
        <h1 class="text-5xl text-center mt-4">Welcome to <span class="font-medium text-teal-400">"IFIS"</span> Bank</h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-8 p-8">
            <h3 class="text-3xl font-light">please Login</h3>
            <div class="mt-3">
                <input class="w-9/12 block mb-2 px-3" type="email" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-3 " type="password"  name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-indigo-900 hover:bg-rose-700 text-white rounded-md px-2 mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
